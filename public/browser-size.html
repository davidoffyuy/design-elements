<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Dependencies -->
    <script src="js/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap/bootstrap.min.css" />

    <!-- Handlebars Dependencies -->
    <script src="js/handlebars/handlebars.runtime-v4.3.1.js"></script>
    <script src="js/templates/templates.js"></script>

    <!-- includes for browser-size -->
    <script src="js/browser-size.js"></script>
    <link rel="stylesheet" href="stylesheets/compiled/browser-size.css" />

    <title>Image Slider Examples - Basic</title>
  </head>
  <body>
    <header id='main_header'>
      <!-- insert header template -->
    </header>

    <main>
      <div id="text_container">
        <div id="text_area">
          <!-- Client Width/Height -->
          <div id="rowClientWidth">
            <span>document.documentElement.clientWidth</span>
            <span></span>
          </div>
          <div id="rowClientHeight">
            <span>document.documentElement.clientHeight</span>
            <span></span>
          </div>
          <!--document.body.clientWidth/Height-->
          <div id="rowBodyClientWidth">
            <span>document.body.clientWidth</span>
            <span></span>
          </div>
          <div id="rowBodyClientHeight">
            <span>document.body.clientHeight</span>
            <span></span>
          </div>             
          <!-- Inner Width/Height-->
          <div id="rowInnerWidth">
            <span>window.innerWidth</span>
            <span></span>
          </div>
          <div id="rowInnerHeight">
            <span>window.innerHeight</span>
            <span></span>
          </div>       
        </div>
      </div>
      <div id="scroll_container"></div>
    </main>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        loadTemplates();
        initSizeValues();
      });

      const loadTemplates = () => {
        const navTopTemplate = Handlebars.templates.navigation_top;
        document.getElementById('main_header').innerHTML = navTopTemplate({
          navBrowserSize: true,
        });
      };
    </script>
  </body>
</html>
