<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Dependencies -->
    <script src="js/jquery/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap/bootstrap.min.css" />

    <!-- Handlebars Dependencies -->
    <script src="js/handlebars/handlebars.runtime-v4.3.1.js"></script>
    <script src="js/templates/templates.js"></script>

    <!-- stylesheets -->
    <style>
        .basicSliderDiv {
      border: solid red;
      padding: 0 10%;
      height: 500px;
    }
    </style>

    <!-- includes for basic-slider -->
    <script src="js/fading-slider-class.js"></script>
    <link rel="stylesheet" href="stylesheets/compiled/fading-slider-class.css" />

    <title>Image Slider Examples - Basic</title>
  </head>
  <body>
    <header id='main_header'>
      <!-- insert header template -->
    </header>

    <main>
      <h1>Example 1</h1>

      <div id="basicSliderNoFit" class="basicSliderDiv">
        <!-- basicSlider generates code here -->
      </div>

      <div id="basicSliderFit" class="basicSliderDiv">
        <!-- basicSlider fit div generates code here -->
      </div>
    </main>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        loadTemplates();

        let imageList = [];
        for (let i = 1; i <= 6; i++) {
          imageList.push('images/image' + i + '.jpg');
        }

        const basicSliderNoFit = new basicSlider(imageList, 'basicSliderNoFit', {fit: false});
        basicSliderNoFit.init();

        const basicSliderFit = new basicSlider(imageList, 'basicSliderFit', {fit: true});
        basicSliderFit.init();
      });

      const loadTemplates = () => {
        const navTopTemplate = Handlebars.templates.navigation_top;
        document.getElementById('main_header').innerHTML = navTopTemplate({
          navFadingSlider: true,
        });
      };
    </script>
  </body>
</html>
